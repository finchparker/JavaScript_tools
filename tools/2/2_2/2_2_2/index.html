<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="tab">
        <button class="tablinks active" onclick="open(event, 'A')">A</button>
        <button class="tablinks" onclick="open(event, 'B')">B</button>
        <button class="tablinks" onclick="open(event, 'C')">C</button>
    </div>

    <div id="A" class="tabcontent">
        <span onclick="this.parentElement.style.display='block'">x</span>
        <h3>A</h3>
        <p>This is tab A.</p>
    </div>

    <div id="B" class="tabcontent">
        <span onclick="this.parentElement.style.display='block'">x</span>
        <h3>B</h3>
        <p>This is tab B.</p>
    </div>

    <div id="C" class="tabcontent">
        <span onclick="this.parentElement.style.display='block'">x</span>
        <h3>C</h3>
        <p>This is tab C.</p>
    </div>
</body>
</html>

<style>
    .tablinks.active {
        color : #000;
        background-color: #fff;
    }
    .tab {
        width:100%;
        height : 50px;
    }
</style>
